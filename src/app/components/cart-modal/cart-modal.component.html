<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="d-flex modal-header">
                    <h5 class="modal-tit me-auto"> Carro de compras! </h5>
                    <button class="btn btn-secondary float-end" 
                    (click)="openCart()">X</button>
                </div>
                <div class="modal-body">
                    @if (items.length>0) {
                    <cart [items]="items" (idProductEventEmitter)="onDeleteCart($event)" />
                    }@else{
                    <div class="alert alert-warning">No hay elementos en el carro!</div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
