<navbar-component [items]="items" (openEventEmitter)="openCart()"/>

<div class="container my-4">

    <h2>Catalogo de productos App!</h2>
    <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />


    @if (showCart) {
        <cart-modal 
        [items]="items" 
        (idProductEventEmitter)="onDeleteCart($event)"
        (openEventEmitter)="openCart()"/>
    }

</div>
